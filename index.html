<!DOCTYPE html>
<html>
  <head>
    <title>WuX-UI Debug Page</title>
    <link href="dist/wux.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  </head>
  <body>
    <nav class="wux-header">
      <span class="wux-header-title">WuX-UI Debug Page</span>
      <span class="wux-header-option-group">
        <a class="wux-header-option" href="https://wux-ui.tk/">Offical Page</a>
        <a class="wux-header-option" href="https://github.com/wux-ui/wux-ui">Github</a>
      </span>
    </nav>
    <div class="wux-container">
      <div class="wux-row-md-2">
        <div class="wux-col">
          <h1>Alert</h1>
          <div class="wux-alert wux-alert-primary">Primary</div>
          <div class="wux-alert wux-alert-secondary">Secondary</div>
          <div class="wux-alert wux-alert-success">Success</div>
          <div class="wux-alert wux-alert-info">Info</div>
          <div class="wux-alert wux-alert-warning">Warning</div>
          <div class="wux-alert wux-alert-error">Error</div>
          <div class="wux-alert wux-alert-light">Light</div>
          <div class="wux-alert"><span class="wux-alert-icon">:D</span>Icon</div>
        </div>
        <div class="wux-col">
          <h1>Button</h1>
          <button class="wux-btn wux-btn-primary">Primary</button>
          <button class="wux-btn wux-btn-secondary">Secondary</button>
          <button class="wux-btn wux-btn-success">Success</button>
          <button class="wux-btn wux-btn-info">Info</button>
          <button class="wux-btn wux-btn-warning">Warning</button>
          <button class="wux-btn wux-btn-error">Error</button>
          <button class="wux-btn wux-btn-light">Light</button>
          <br>
          <button class="wux-btn wux-btn-primary wux-btn-outline">Primary</button>
          <button class="wux-btn wux-btn-secondary wux-btn-outline">Secondary</button>
          <button class="wux-btn wux-btn-success wux-btn-outline">Success</button>
          <button class="wux-btn wux-btn-info wux-btn-outline">Info</button>
          <button class="wux-btn wux-btn-warning wux-btn-outline">Warning</button>
          <button class="wux-btn wux-btn-error wux-btn-outline">Error</button>
          <button class="wux-btn wux-btn-light wux-btn-outline">Light</button>
          <br>
          <button class="wux-btn wux-btn-primary wux-btn-text">Primary</button>
          <button class="wux-btn wux-btn-secondary wux-btn-text">Secondary</button>
          <button class="wux-btn wux-btn-success wux-btn-text">Success</button>
          <button class="wux-btn wux-btn-info wux-btn-text">Info</button>
          <button class="wux-btn wux-btn-warning wux-btn-text">Warning</button>
          <button class="wux-btn wux-btn-error wux-btn-text">Error</button>
          <button class="wux-btn wux-btn-light wux-btn-text">Light</button>
          <br>
          <button class="wux-btn wux-btn-primary wux-btn-xs">SuperSmall</button>
          <button class="wux-btn wux-btn-secondary wux-btn-sm">Small</button>
          <button class="wux-btn wux-btn-success wux-btn-md">Medium</button>
          <button class="wux-btn wux-btn-info wux-btn-lg">Large</button>
          <button class="wux-btn wux-btn-warning wux-btn-xl">SuperLarge</button>
          <button class="wux-btn" disabled>Disabled</button>
          <button class="wux-btn wux-btn-square">Square</button>
          <button class="wux-btn wux-btn-default">Default</button>
          <button class="wux-btn wux-btn-round">Round</button>
          <br>
          <button class="wux-btn wux-btn-round wux-btn-block">Block</button>
        </div>
      </div>
      <div class="wux-row-md-3">
        <div class="wux-col">
          <h1>Breadcrumb</h1>
          <ul class="wux-breadcrumb">
            <li class="wux-breadcrumb-item">Home</li>
            <li class="wux-breadcrumb-item">Explore</li>
            <li class="wux-breadcrumb-item">Download</li>
            <li class="wux-breadcrumb-item">About</li>
          </ul>
        </div>
        <div class="wux-col">
          <h1>Card</h1>
          <div class="wux-card">
            <div class="wux-card-header">
              <img src="https://image.moeblog.gq/i/2022/07/16/nsdzkk.svg">
            </div>
            <div class="wux-card-body">
              Hello!
            </div>
            <div class="wux-card-footer">
              <button class="wux-btn wux-btn-primary">Test</button><button class="wux-btn wux-btn-secondary">Test</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
